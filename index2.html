<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <style>
    #container {
      margin: 0 auto;
      width: 1500px;
      height: 800px;
      border: 1px solid grey;
      display: flex;
      flex-wrap: wrap;
    }

    .card1 {
      margin: 10px;
      border: 1px solid grey;
      width: fit-content;
      height: fit-content;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
  </style>
  <body>
    <div id="container"></div>

    <script>

      const cards = [
        {
          img: "http://dummyimage.com/137x100.png/cc0000/ffffff",
          title: "泰霖",
        },
        {
          img: "http://dummyimage.com/151x100.png/dddddd/000000",
          title: "宸瑜",
        },
        {
          img: "http://dummyimage.com/140x100.png/ff4444/ffffff",
          title: "彤雨",
        },
        {
          img: "http://dummyimage.com/250x100.png/ff4444/ffffff",
          title: "亦涵",
        },
        {
          img: "http://dummyimage.com/152x100.png/cc0000/ffffff",
          title: "俊泽",
        },
        {
          img: "http://dummyimage.com/198x100.png/dddddd/000000",
          title: "鑫蕾",
        },
        {
          img: "http://dummyimage.com/197x100.png/ff4444/ffffff",
          title: "皓睿",
        },
        {
          img: "http://dummyimage.com/196x100.png/ff4444/ffffff",
          title: "远帆",
        },
        {
          img: "http://dummyimage.com/177x100.png/dddddd/000000",
          title: "漫妮",
        },
        {
          img: "http://dummyimage.com/191x100.png/dddddd/000000",
          title: "清凌",
        },
        {
          img: "http://dummyimage.com/177x100.png/cc0000/ffffff",
          title: "茹雪",
        },
      ];

      var container = document.querySelector("#container");

      cards.forEach((card) => {
        var cardNode = document.createElement("div");

        cardNode.className = "card1";
        var imgNode = document.createElement("img");
        imgNode.setAttribute("src", card.img);
        cardNode.appendChild(imgNode);
        var title = document.createElement("p");
        cardNode.appendChild(title);
        title.innerHTML = card.title;
        container.appendChild(cardNode);
      });
    </script>
  </body>
</html>
